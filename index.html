<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container p-5">
      <form id="form" class="col">
        <div class="row">
          <h4 class="text-center pb-4">Register With Us</h4>
        </div>

        <div class="row">
          <label for="username" class="form-label p-0" style="color: #777"
            >Username</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            required
          />
          <div class="error pb-4"></div>
        </div>
        <div class="row">
          <label for="email" class="form-label p-0" style="color: #777"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
          <div class="error pb-4"></div>
        </div>
        <div class="row">
          <label for="password" class="form-label p-0" style="color: #777"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
          <div class="error pb-4"></div>
        </div>
        <div class="row">
          <label for="password2" class="form-label p-0" style="color: #777"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password2"
            placeholder="Enter password again"
            required
          />
          <div class="error pb-4"></div>
        </div>
        <div class="row">
          <button id="submit-form" class="btn btn-primary pt-2" type="submit">
            Submit form
          </button>
        </div>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
