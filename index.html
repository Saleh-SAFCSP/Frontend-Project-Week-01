<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>
<div class="container shadow-lg p-3 mb-5 bg-body rounded">

    <form class="form" id="form">
<h4 class="text-center">Register With Us</h4>

<div class="mb-3" style="margin-top: 1.5rem;">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter username">
    <small id="username error"></small>
  </div>

  <div class="mb-3" style="margin-top: 1.5rem;">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Enter email">
    <small id="email error"></small>
  </div>

   <div class="mb-3" style="margin-top: 1.5rem;">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password">
    <small id="password error"></small>
</div>

    <div class="mb-3" style="margin-top: 1.5rem;">
        <label for="password2" class="form-label">Confirm password</label>
        <input type="password" class="form-control" id="password2" placeholder="Enter password again">
        <small id="password2 error"></small>
    </div>

    <button type="button" onclick="validation()" style="margin-top: 2rem;">Submit</button>

</form>
</div>

<script src="./js/script.js"></script>
<body>


</body>

</html>
