<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <form class="form" >
                <h2>Register</h2>

                <div class="mb-3 ">
                    <label for="username" class="form-label">Username </label>
                    <input class="input form-control" type="text" id="username" placeholder="Enter your username" />
                    <small class="error"></small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="input form-control" type="email" id="email"  placeholder="Enter your email">
                    <small class="error"></small>
                </div>
                

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="input form-control" type="password" id="password" placeholder="Enter a password">
                    <small class="error"></small>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input class="input form-control" type="password" id="cpassword" placeholder="Confirm your password">
                    <small class="error"></small>
                </div>
                 
                <button id="sub" class="btn btn-primary " type="submit">Submit</button>   
               
        </form>
    </div>

    

    
    <script src="./js/script.js"></script>
</body>
</html>
