<!DOCTYPE html>
<html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<meta charset="utf-8" />
<meta content="width=device-width,initial-scale=1" name="viewport" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />

<link rel="stylesheet" href="project.css">
</head>

<body>
<div class="container "  > 
<form  id="form" name="myform" action="" onsubmit="return validateform()" >
  <h3>Register With Us</h3><br>

      
  <fieldset>
  <div class="col-mb-3">
    <label>Username</label>
    <input type="text" placeholder="Enter Username" class="form-control" name="username"  >
    <small class ="error " id ="ename"></small> 
  </div>
  </fieldset>

     
  <fieldset> 
  <div class="col-mb-3">
    <label >Email</label>
    <input type="email" placeholder="Enter Email" class="form-control" name="Email">
    <small class="error"id="eemail"></small>
  </div>
  </fieldset>


  <fieldset>
  <div class="col-mb-3">
    <label >Password</label>
    <input type="password" placeholder="Enter password" class="form-control" name="password">
    <small class ="error" id ="epass"></small>
  </div>        
  </fieldset>
       

  <fieldset>
  <div class="col-mb-3">
    <label >Password</label>
    <input type="password" placeholder="Enter password again" class="form-control" name="password2">
    <small class ="error" id ="epass2"></small>
  </div><br>  
  </fieldset>


  <fieldset >
  <div class="col-12">
  <button class="btn btn-primary" type="submit" >Submit </button>
  </div>
  </fieldset>

      
</form>
</div>
  
<p><script src="project.js"></script> </p>
  

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

</body>
</html>
